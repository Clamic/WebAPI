<h5>Client Table</h5>
<table class="table table-sm table-striped form-group" *ngIf="clientData">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Address</th>
            <th scope="col">Suburb</th>
            <th scope="col">State</th>
            <th scope="col">PostCode</th>
            <th scope="col">Telephone</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clientData">
            <th scope="row">{{client.ClientId}}</th>
            <td><input class="form-control" [disabled]="!client.active" [readonly]="!client.active" type="text" [(ngModel)]="client.FirstName" (ngModelChange)="client.FirstName"></td>
            <td><input class="form-control" [disabled]="!client.active" [readonly]="!client.active" type="text" [(ngModel)]="client.Surname" (ngModelChange)="client.Surname"></td>
            <td><input type="date" class="form-control" [disabled]="!client.active" [readonly]="!client.active" [ngModel]="client.DateOfBirth | date:'yyyy-MM-dd'" (ngModelChange)="client.DateOfBirth = $event"></td>
            <td><input type="text" class="form-control" [disabled]="!client.active" [readonly]="!client.active" [(ngModel)]="client.Address" (ngModelChange)="client.Address"></td>
            <td><input type="text" class="form-control" [disabled]="!client.active" [readonly]="!client.active" [(ngModel)]="client.Suburb" (ngModelChange)="client.Suburb"></td>
            <td><input type="text" class="form-control" [disabled]="!client.active" [readonly]="!client.active" [(ngModel)]="client.State" (ngModelChange)="client.State"></td>
            <td><input type="text" class="form-control" [disabled]="!client.active" [readonly]="!client.active" [(ngModel)]="client.PostCode" (ngModelChange)="client.PostCode"></td>
            <td><input type="text" class="form-control" [disabled]="!client.active" [readonly]="!client.active" [(ngModel)]="client.Telephone" (ngModelChange)="client.Telephone"></td>
            <td class="d-flex">
                <button *ngIf="!client.active" type="button" class="btn btn-primary btn-sm" (click)="client.active = true">Edit</button>
                <button *ngIf="client.active" type="button" class="btn btn-primary btn-sm mx-1" (click)="editClient(client); client.active = false">Save</button>
                <button *ngIf="client.active" type="button" class="btn btn-secondary btn-sm mx-1" (click)="client.active = false">Cancel</button>
            </td>
        </tr>
    </tbody>
    <div>
        <button type="button" class="btn btn-primary btn-sm my-4" (click)="addClientToTable()">Add Client</button>
    </div>
</table>
